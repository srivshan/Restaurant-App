  <div class="booking-container">
    <div class="booking">
        <h1 class="Menu_head">Book a Reservation</h1>
        <form>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <br>

            <label for="numCustomers">Number of Customers:</label>
            <input type="number" id="numCustomers" name="numCustomers" min="1" required>
            <br>

            <label for="adults">Adults:</label>
            <input type="number" id="adults" name="adults" min="0" required>
            <br>

            <label for="children">Children:</label>
            <input type="number" id="children" name="children" min="0" required>
            <br>

            <button type="submit">Book Table</button>
        </form>
    </div>

    <div>
        <img class="book_img" src="images\restaurant.jpg" alt="book_logo">
    </div>
